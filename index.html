<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trade Journal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="app">
    <header class="top">
      <div>
        <h1>Dashboard</h1>
        <p class="sub">XAUUSD only (v1)</p>
      </div>
      <button id="langBtn" class="chip">EN</button>
    </header>

    <section class="cards">
      <div class="card">
        <div class="label">Total P&amp;L</div>
        <div class="value" id="totalPnl">$0.00</div>
      </div>
      <div class="card">
        <div class="label">Win Rate</div>
        <div class="value" id="winRate">0%</div>
      </div>
      <div class="card">
        <div class="label">Avg R</div>
        <div class="value" id="avgR">0.00R</div>
      </div>
    </section>

    <section class="panel">
      <div class="panelTitle">Quick Actions</div>
      <div class="actions">
        <button class="btn" id="newTradeBtn">âž• New Trade</button>
        <button class="btn ghost" id="statsBtn">ðŸ“Š Stats</button>
        <button class="btn ghost" id="reviewBtn">ðŸ§  Review</button>
      </div>
    </section>

    <!-- New Trade Screen -->
    <section class="panel" id="newTradePanel" style="display:none;">
      <div class="panelTitle">New Trade</div>

      <div class="form">
        <div class="row">
          <label>Symbol</label>
          <input id="fSymbol" value="XAUUSD" disabled />
        </div>

        <div class="row">
          <label>Direction</label>
          <div class="seg">
            <button type="button" class="segBtn active" data-dir="LONG">LONG</button>
            <button type="button" class="segBtn" data-dir="SHORT">SHORT</button>
          </div>
        </div>

        <div class="row">
          <label>Date</label>
          <input id="fDate" type="date" />
        </div>

        <div class="row">
          <label>Entry</label>
          <input id="fEntry" type="number" step="0.01" placeholder="e.g. 2356.20" />
        </div>

        <div class="row">
          <label>Stop Loss</label>
          <input id="fSL" type="number" step="0.01" placeholder="e.g. 2350.80" />
        </div>

        <div class="row">
          <label>Take Profit (optional)</label>
          <input id="fTP" type="number" step="0.01" placeholder="e.g. 2368.00" />
        </div>

        <div class="row">
          <label>Lot</label>
          <input id="fLot" type="number" step="0.01" placeholder="e.g. 0.10" />
        </div>

        <div class="row">
          <label>Result (PnL $)</label>
          <input id="fPnl" type="number" step="0.01" placeholder="e.g. 120.50" />
          <div class="hint">For now you enter PnL manually. Next step weâ€™ll calculate it automatically.</div>
        </div>

        <div class="actions">
          <button class="btn" id="saveTradeBtn">âœ… Save Trade</button>
          <button class="btn ghost" id="cancelTradeBtn">Cancel</button>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panelTitle">Trades</div>
      <div id="tradesList" class="list"></div>
      <button class="btn small" id="seedBtn">Add demo trade</button>
      <button class="btn small danger" id="clearBtn">Clear local data</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
